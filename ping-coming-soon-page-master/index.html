<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="https://fonts.google.com/specimen/Libre+Franklin">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
	<div>
		<div id="company-logo">
			<img id="logo" src="images/logo.svg" alt="logo">
		</div>
		<div id="launch-and-subscribe">
			<p id="launch">We are launching <span><b>soon!</b></span></p>
			<p id="subscribe">Subscribe and get notified</p>
		</div>
		<div id="form">
			<form>
				<input type="email" id="email" required placeholder="Your email address..."><br>
				<input type="submit" value="Notify me" class="button">
			</form>
		</div>
		<img id="illustration" src="images/illustration-dashboard.png" alt="illustration">
		<div id="social">
			<span class="fa-stack" style="vertical-align: top;">
				<i class="far fa-circle fa-stack-2x"></i>
				<i class="fab fa-stack-1x fa-facebook-f"></i>
			</span>
			<span class="fa-stack" style="vertical-align: top;">
				<i class="far fa-circle fa-stack-2x"></i>
				<i class="fab fa-stack fa-twitter"></i>
			</span>
			<span class="fa-stack" style="vertical-align: top;">
				<i class="far fa-circle fa-stack-2x"></i>
				<i class="fab fa-stack fa-instagram"></i>
			</span>
		</div>
	</div>
  <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kayla Johnson</a>.
    </p>
  </footer>
</body>
</html>
